<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="icon.png" />
    <script src="script.js" defer></script>
    <title>Engineer's profiles</title>
  </head>
  <body>
    <header>
      <h1>Welcome To Engineer's Profiles Website</h1>
    </header>
    <div class="search-bar">
      <label for="search">Search Engineer Profiles</label>
      <input type="search" id="search" profile-search />
    </div>

    <div class="engineer-profiles" engineer-profiles-container></div>
    <template engineer-profiles-template>
      <div class="mini-profile">
        <div class="header" mini-profile-header></div>
        <div class="body" mini-profile-body></div>
        <button id="pushButton">Show full profile</button>
      </div>
    </template>
    <br>
    <button id="refreshButton">To Main</button>
    <br><br><br>
    <div id="addUserForm">
      <div>
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" required>
      </div>
      <div>
        <label for="emailInput">Email:</label>
        <input type="email" id="emailInput" required>
      </div>
      <div>
        <label for="phoneInput">Phone:</label>
        <input type="text" id="phoneInput">
      </div>
      <div>
        <label for="streetInput">Street:</label>
        <input type="text" id="streetInput">
      </div>
      <div>
        <label for="suiteInput">Suite:</label>
        <input type="text" id="suiteInput">
      </div>
      <div>
        <label for="cityInput">City:</label>
        <input type="text" id="cityInput">
      </div>
      <div>
        <label for="zipcodeInput">Zipcode:</label>
        <input type="text" id="zipcodeInput">
      </div>
      <button id="addUserButton">Add User</button>
    </div>

  </body>
</html>
